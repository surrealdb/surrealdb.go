name: test
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          # v3.0.0-alpha.7 with Go 1.24.1
          - surrealdb-version: 'v3.0.0-alpha.7'
            go-version: '1.24.1'
            connection-type: 'ws'
            surrealdb-url: 'ws://localhost:8000/rpc'
          - surrealdb-version: 'v3.0.0-alpha.7'
            go-version: '1.24.1'
            connection-type: 'http'
            surrealdb-url: 'http://localhost:8000'
          # v2.3.7 with Go 1.24.1
          - surrealdb-version: 'v2.3.7'
            go-version: '1.24.1'
            connection-type: 'ws'
            surrealdb-url: 'ws://localhost:8000/rpc'
          - surrealdb-version: 'v2.3.7'
            go-version: '1.24.1'
            connection-type: 'http'
            surrealdb-url: 'http://localhost:8000'
          # v2.3.7 with Go 1.24.1
          - surrealdb-version: 'v2.3.7'
            go-version: '1.24.1'
            connection-type: 'ws'
            surrealdb-url: 'ws://localhost:8000/rpc'
          # v2.3.7 with Go 1.24.1 with reconnection
          - surrealdb-version: 'v2.3.7'
            go-version: '1.24.1'
            connection-type: 'ws'
            surrealdb-url: 'ws://localhost:8000/rpc'
            surrealdb-reconnection-check-interval: '1s'
          # v2.3.7 with Go 1.24.1 with gws
          - surrealdb-version: 'v2.3.7'
            go-version: '1.24.1'
            connection-type: 'http'
            surrealdb-url: 'http://localhost:8000'
            surrealdb-connection-impl: 'gws'
          # v2.3.7 with Go 1.24.1 with gws and reconnection
          - surrealdb-version: 'v2.3.7'
            go-version: '1.24.1'
            connection-type: 'http'
            surrealdb-url: 'http://localhost:8000'
            surrealdb-connection-impl: 'gws'
            surrealdb-reconnection-check-interval: '1s'
          # v2.3.7 with Go 1.23.11
          - surrealdb-version: 'v2.3.7'
            go-version: '1.23.11'
            connection-type: 'ws'
            surrealdb-url: 'ws://localhost:8000/rpc'
          - surrealdb-version: 'v2.3.7'
            go-version: '1.23.11'
            connection-type: 'http'
            surrealdb-url: 'http://localhost:8000'
          # v2.2.7 with Go 1.24.1
          - surrealdb-version: 'v2.2.7'
            go-version: '1.24.1'
            connection-type: 'ws'
            surrealdb-url: 'ws://localhost:8000/rpc'
          - surrealdb-version: 'v2.2.7'
            go-version: '1.24.1'
            connection-type: 'http'
            surrealdb-url: 'http://localhost:8000'
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache-dependency-path: go.sum
      - name: Start SurrealDB
        run: |
          docker run -d --name surrealdb -p 8000:8000 surrealdb/surrealdb:${{ matrix.surrealdb-version }} start --user root --pass root
          # Wait for SurrealDB to be ready
          for i in {1..30}; do
            if curl -f http://localhost:8000/health 2>/dev/null; then
              echo "SurrealDB is ready"
              break
            fi
            echo "Waiting for SurrealDB to start... ($i/30)"
            sleep 2
          done
      - name: Test ${{ matrix.connection-type }} connection
        run: go test -v -cover ./...
        env:
          SURREALDB_URL: ${{ matrix.surrealdb-url }}
          SURREALDB_CONNECTION_IMPL: ${{ matrix.surrealdb-connection-impl }}
          SURREALDB_RECONNECTION_CHECK_INTERVAL: ${{ matrix.surrealdb-reconnection-check-interval }}
